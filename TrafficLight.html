<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Traffic Lights</title>
	<script type="text/javascript">
		var i = 1;
		var j = 1;

		function trafficLight1() {
			if (i == 1) {
				document.getElementById('red').style.background = "red";
				document.getElementById('yellow').style.background = "black";
				document.getElementById('green').style.background = "black";
				i++;
			}
			else if (i == 2) {
				document.getElementById('red').style.background = "black";
				document.getElementById('yellow').style.background = "yellow";
				document.getElementById('green').style.background = "black";
				i++;
			}
			else if (i == 3) {
				document.getElementById('red').style.background = "black";
				document.getElementById('yellow').style.background = "black";
				document.getElementById('green').style.background = "green";
				i = 1;
			}
		}

		function trafficLight2() {
			if (j == 2) {
				document.getElementById('red2').style.background = "red";
				document.getElementById('yellow2').style.background = "black";
				document.getElementById('green2').style.background = "black";
				j++;
			}
			else if (j == 3) {
				document.getElementById('red2').style.background = "black";
				document.getElementById('yellow2').style.background = "yellow";
				document.getElementById('green2').style.background = "black";
				j=1;
			}
			else if (j == 1) {
				document.getElementById('red2').style.background = "black";
				document.getElementById('yellow2').style.background = "black";
				document.getElementById('green2').style.background = "green";
				j++;
			}
		}

		function updateTrafficLights() {
			trafficLight1();
			trafficLight2();
		}


		setInterval(updateTrafficLights, 3000);
	</script>
	<style type="text/css">
		body {
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	height: 100vh;
    	margin: 0;
		}

		.main, .main2 {
			width: 100px;
			border: 0px solid red;
			display: inline-block;
			justify-content: center;
			margin: 20px
		}

		.light {
			width: 100px;
			height: 100px;
			background: black;
			margin: 10px 0;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="light" id="red"></div>
		<div class="light" id="yellow"></div>
		<div class="light" id="green"></div>
	</div>
	<div class="main2">
		<div class="light" id="red2"></div>
		<div class="light" id="yellow2"></div>
		<div class="light" id="green2"></div>
	</div>
</body>
</html>
